<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>calc</title>
</head>

<body>
	<div id="app" class="border p-3 m-3" style="width: 200px;">
		<input type="text" class="form-control" v-model="display" readonly>
        <div class="mt-1 text-center">
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('7')">7</button>
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('8')">8</button>
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('9')">9</button>
            <button class="btn btn-secondary" v-on:click="appendToDisplay('/')">÷</button>
        </div>
        <div class="mt-1 text-center">
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('4')">4</button>
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('5')">5</button>
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('6')">6</button>
            <button class="btn btn-secondary" v-on:click="appendToDisplay('*')">×</button>
        </div>
        <div class="mt-1 text-center">
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('1')">1</button>
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('2')">2</button>
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('3')">3</button>
            <button class="btn btn-secondary" v-on:click="appendToDisplay('-')">－</button>
        </div>
        <div class="mt-1 text-center">
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('0')">0</button>
            <button class="btn btn-secondary me-1" v-on:click="appendToDisplay('.')">.</button>
            <button class="btn btn-secondary me-1" v-on:click="calculate()">=</button>
            <button class="btn btn-secondary" v-on:click="appendToDisplay('+')">＋</button>
        </div>
        <div class="mt-1 text-center">
			<button class="btn btn-secondary" v-on:click="clear()">クリア</button>
        </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@3.1.5"></script>
	<script src="js/index.js"></script>
</body>
</html>
